<!DOCTYPE html>
<html>
<head>
    <title>Delete Company</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ company.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'company_detail' company.pk %}">Cancel</a>
</body>
</html>
