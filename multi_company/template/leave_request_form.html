<!DOCTYPE html>
<html>
<head>
    <title>Create/Update leave request</title>
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Edit Leave,Create Leave" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'Leave_Request_list' %}">Cancel</a>
</body>
</html>
