<!DOCTYPE html>
<html>
<head>
    <title>Attendance List</title>
</head>
<body>
    <h1>Attendance List</h1>
    <a href="{% url 'Attendance_create' %}">Add New Attendance Record</a>
    <ul>
        {% for record in attendance %}
            <li>
                Employee: {{ record.employee.name }} - Date: {{ record.date }} - In: {{ record.clock_in_time }} - Out: {{ record.clock_out_time }}
                <a href="{% url 'Attendance_update' record.pk %}">Edit</a>
                <a href="{% url 'Attendance_delete' record.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
